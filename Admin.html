<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Hapus Baag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="checkAdminLogin(); loadAdminData(); loadItems();">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-success">ðŸ¥­ Admin Dashboard</h2>
        <button class="btn btn-danger" onclick="logoutAdmin()">Logout</button>
    </div>

    <!-- Summary Cards -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card shadow p-3 text-center">
                <h5>Total Orders</h5>
                <h3 id="totalOrders" class="text-primary">0</h3>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow p-3 text-center">
                <h5>Total Revenue</h5>
                <h3>â‚¹<span id="totalRevenue">0</span></h3>
            </div>
        </div>
    </div>

    <!-- Orders Table -->
    <div class="card shadow mb-5">
        <div class="card-body">
            <h5 class="mb-3">Order Details</h5>

            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-success">
                        <tr>
                            <th>Invoice_No</th>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Mango</th>
                            <th>Weight</th>
                            <th>Qty</th>
                            <th>Distance</th>
                            <th>Delivery</th>
                            <th>Total</th>
                            <th>Location</th>
                            <th>Invoice</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody">
                        <!-- Orders will load here -->
                    </tbody>
                </table>
            </div>

            <div class="mt-3 text-end">
                <button class="btn btn-warning" onclick="clearOrders()">Clear All Orders</button>
            </div>

        </div>
    </div>

    <!-- Admin Item Management Section -->
    <div class="card shadow mb-5">
        <div class="card-body">
            <h5 class="mb-3">Manage Items</h5>

            <form id="addItemForm" onsubmit="event.preventDefault(); addItem();">
                <div class="row g-3 mb-3">
                    <div class="col-md-3">
                        <input type="text" id="itemName" class="form-control" placeholder="Item Name" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="itemPrice" class="form-control" placeholder="Price (â‚¹)" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="itemStock" class="form-control" placeholder="Stock" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="itemOffer" class="form-control" placeholder="Offer (optional)">
                    </div>
                    <div class="col-md-3">
                        <!-- âœ… Added File Input for Product Image -->
                        <input type="file" id="itemImage" class="form-control" accept="image/*">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success w-100">Add Item</button>
                    </div>
                </div>
            </form>

            <div class="table-responsive mt-3">
                <table class="table table-bordered table-striped">
                    <thead class="table-info">
                        <tr>
                            <th>ID</th>
                            <th>Image</th> <!-- âœ… New column for thumbnail -->
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Offer</th>
                            <th>Date Added</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        <!-- Items will load here -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>

<!-- Link Your Main Script -->
<script src="script.js"></script>

</body>
</html>
