<!DOCTYPE html>
<html>
<head>
<title>Admin Login - Hapus Baag</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-4 shadow">
        <h3 class="text-center text-success fw-bold">Admin Login</h3>

        <div class="mb-3 mt-3">
          <label>Username</label>
          <input type="text" id="adminUser" class="form-control">
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="adminPass" class="form-control">
        </div>

        <button class="btn btn-success w-100" onclick="adminLogin()">Login</button>

        <p class="text-danger mt-3 text-center" id="loginError"></p>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
